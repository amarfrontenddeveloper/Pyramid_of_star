<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ramid of star </title>
</head>
<body>
    <script>    
    var i,j;
    for (i=0; i<=3; i++)
    {
        for(j=5; j>=0; j--)
        {
        
        if(j>i)
            {
            document.write("&ensp;");
          }
          else
            {
                document.write("*"+"&ensp;");
            }
        }
        document.write("<br>"); 
    }
    </script>
</body>
</html>
